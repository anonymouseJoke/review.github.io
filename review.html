<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>JokesShop review</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">JokesShop leave review</h2>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="discord user" class="form-label">discord user</label>
                        <input type="discord user" id="discord user" name="discord user" class="form-control" placeholder="Enter your discord username with tag" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="order id" class="form-label">order id</label>
                        <input type="order id" id="order id" name="order id" class="form-control" placeholder="you can find it in paypal"
                    </div>
                    <div class="form-group mb-3">
                        <label for="review" class="form-label">review</label>
                        <textarea id="review" name="review" class="form-control" placeholder="Enter" rows="5" required></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" type="submit">Send review</button>
                        <button class="btn btn-danger" type="reset">Reset </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwLZtwb3VoiK_FlYaD84MTmq8nES3oPmTecIEIKQzG2lA50eNK8OzLXyszbkv8oq0Ou/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>review sent successfully.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>review not sent. </div>"))
        })
    </script>
<style>
    body {
        background-color: lightskyblue;
    }
</style>
</body>
</html>
